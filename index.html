<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory-Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-over">
        <div class="text">Game Over</div>
        <div class="question">Would you like to play again?</div>
        <div class="butt">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>

      <div class="Congrat">
        <div class="text">Congratulations!</div>
        <div class="question">Do you want to keep playing?</div>
        <div class="butt">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>
    </div>
    <div class="control-buttons">
      <span>Start Game</span>
      <span>You have 5 seconds before the photos lock</span>
    </div>
    <div class="info-container">
      <div class="tries">
        Wrong Tries: <span style="color: #ccc">0</span
        ><strong style="color: #ccc"> / 8</strong>
      </div>
    </div>
    <div class="memory-game-blocks">
